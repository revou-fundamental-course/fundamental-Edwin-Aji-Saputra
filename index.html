<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mini Project</title>
</head>
<body>
    <header class="navigation-container">
        <div class="logo-icon"></div>
        <nav>
            <a href="#home">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#portofolio">Portofolio</a>
            <a href="#massage-us">Massage Us</a>
        </nav>
    </header>
    <hr />
    <main>
        <section id="home">
            <header>
                <h1>HI USER, WELCOME TO MY WEBSITE</h1>
            </header>
            <article>
                <p>Ini adalah website mini project saya</p>
                <div class="banner-container">
                    <div class="banner-item" style="background-image: url(assets/4.jpg)"></div>
                   
                </div>
            </article>
        </section>
        <hr />
        <section id="our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>
            <article class="profile-content">
                <div class="profile-item">
                    <div class="profile-icon profile-1"></div>
                    <p>Profile 1</p>
                </div>
                <div class="profile-item">
                    <div class="profile-icon profile-2"></div>
                    <p>Profile 2</p>
                </div>
                <div class="profile-item">
                    <div class="profile-icon profile-3"></div>
                    <p>Profile 3</p>
                </div>
                
                <div class="divider"></div>
            </article>
        </section>
        <section id="massage-us">
            <header>
                <h1>Hubungi Kami</h1>
            </header>
            <article style="display: flex; justify-content: space-between;">
            <form>
                <table>
                    <tr>
                        <td><label for="firstname">Firstname :</label></td>
                        <td><input type="text" id="firstname" required></td>
                    </tr>
                    <tr>
                        <td><label for="lastname">Lastname :</label></td>
                        <td><input type="text" id="lastname" required></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
            <div id="result" style="border: 1px solid; height: 100px; width: 100px;"></div>
            </article>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
